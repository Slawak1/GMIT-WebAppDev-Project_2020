<!doctype html>
<!-- working with style.css here-->
<html lang="en">
	<head>
	<meta charset="utf-8" />
	
	<title>Welcome</title>
	<!-- Load register.css here-->
	<link type="text/css" rel="stylesheet" href="css/register.css"/>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script type="text/javascript" src="JS/scripts.js"></script>

</head>
<body>
<div>
<form >
  <div class="container">
    <h1>Registration Form</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    
	<input type="text" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="please enter valid email [test@test.com].">

    <label for="psw"><b>Password</b></label>
		<input type="password" id="password" placeholder="Enter Password" title="Min 6 characters" name="psw" onkeyup='pass_validate()' required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
		<input type="password" id="confirm_password" placeholder="Repeat Password" title="Min 6 characters" name="psw-repeat" onkeyup='pass_validate()' required>
		<span id='message'></span>
    <hr>


    <button type="submit" onclick="save_user()" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
  
</div>
</form>

</body>


</html>
